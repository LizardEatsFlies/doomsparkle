{{ if eq .Params.embed_type "vimeo" }}
{{ partial "vimeo.html" .Params }}
{{ end }}
<div class="description">
    <div class="summary">
        {{ .Content }}
    </div>
    <ul class="credits">
        {{ range .Params.credits }}
        <li><nobr><a href="{{ .link }}" class="credit-name">{{ upper .name }}</a> -
            <span class="credit-role">{{ lower .type }}</span></nobr></li>
        {{ end }}
    </ul>
</div>
