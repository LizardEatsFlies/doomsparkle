<!DOCTYPE html>
<html>
<title>
    {{ if .IsHome }}
      {{ .Title }}
    {{ else }}
      {{ .Title }} &sub; {{ $.Site.Title }}
    {{ end }}
</title>
    {{ .Hugo.Generator }}
    <link rel="stylesheet" href="/css/main.css">
    <link rel="alternate" type="text/xml" href="{{ $.Site.RSSLink}}">
    <meta name="version" content="{{ .Hugo.CommitHash }}">
    <meta name="author" content="Doom Sparkle">
    <meta name="copyright" content="&copy; 2016 Russell Hay All Rights Reserved">
    <meta http-equiv="last-modified" content="{{ .Hugo.BuildDate }}">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="description"
          content="{{ if .IsHome }}A small film collective that produces 3 minute shorts on a regular basis{{ else }}{{ end }}">
<body>
<header>
    <h1 class="title"><a href="/"><img src="/doomsparkle.png" alt="Doom Sparkle"></a></h1>
    {{ if ne .Params.nonav true }}
    <ul class="mainMenu">
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
            <li class="menu{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{ end }}">
                <a href="{{ .URL }}">{{ lower .Name }}</a>
            </li>
        {{ end }}
    </ul>
    {{ end }}
</header>
<div id="container">
